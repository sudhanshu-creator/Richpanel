<!DOCTYPE html>

  <head>

    <title>Login</title>

  <body>
    <div class="container">
      <div class="login-form">
        <h2>Login to Your Account</h2>

          <label for="password">Password</label>

          <button type="submit">Login</button>
        </form>
        <p>New to the facebook? <a href="register.html">Sign Up</a></p>
      </div>
    </div>
  </body>
